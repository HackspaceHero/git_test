<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Ordered and unordered lists</title>
    </head>
    <body>
        <h3>unordered lists</h3>
        <ul>
            <li>This is item 1 carrot</li>
            <li>item 2 books</li>
            <li>item 3 your mom</li>
            <li>item 4 your hoe</li>
        </ul>
        <!--This list content are numbered-->
        <h3>ordered lists</h3>
        <ol>
            <li>Go outside</li>
            <li>Talk to girls</li>
            <li>Cute girls</li>
            <li>Hit the gym</li>
        </ol>    
    
    </body>
</html>
